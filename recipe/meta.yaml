{% set name = "happi" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: c82de80bf8bab70eed2f081083612dd86e5d5abc430e6ae9473378fe6ae49762

build:
  noarch: python
  number: 0
  entry_points:
    - happi = happi.cli:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - click
    - coloredlogs
    - entrypoints
    - jinja2
    - prettytable
    - simplejson

test:
  imports:
    - happi
  commands:
    - happi --help

about:
  home: https://github.com/pcdshub/happi
  dev_url: https://github.com/pcdshub/happi
  doc_url: https://pcdshub.github.io/happi
  license: LicenseRef-BSD-3-Clause-SLAC
  license_family: BSD
  license_file: LICENSE.md
  summary: Heuristic Access to Positions of Photon Instruments

extra:
  recipe-maintainers:
    - klauer
    - zrylettc
    - ZLLentz
