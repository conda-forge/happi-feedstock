{% set name = "happi" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 7cffc473b40e0c6e7ea2281eec279a953fdf034158919ab34cb6336397127fa1

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - happi = happi.cli:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jinja2
    - prettytable
    - simplejson
    - coloredlogs

test:
  imports:
    - happi 
  commands:
    - happi --help

about:
  home: https://github.com/pcdshub/happi 
  dev_url: https://github.com/pcdshub/happi 
  doc_url: https://pcdshub.github.io/happi
  license: SLAC Open
  license_family: OTHER
  license_file: LICENSE.md
  summary: 'Heuristic Access to Positions of Photon Instruments'

extra:
  recipe-maintainers:
    - hhslepicka
    - klauer
    - ZLLentz
