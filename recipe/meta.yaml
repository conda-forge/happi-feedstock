{% set name = "happi" %}
{% set version = "1.8.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0a1da798d39e22b4dcb78c41f9dd0cfc1925ffdee3fd1347a78013ec3aaa9e4f

build:
  noarch: python
  number: 0
  entry_points:
    - happi = happi.cli:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jinja2
    - prettytable
    - simplejson
    - coloredlogs
    - ipython
    - entrypoints

test:
  imports:
    - happi
  commands:
    - happi --help

about:
  home: https://github.com/pcdshub/happi
  dev_url: https://github.com/pcdshub/happi
  doc_url: https://pcdshub.github.io/happi
  license: SLAC Open
  license_family: OTHER
  license_file: LICENSE.md
  summary: Heuristic Access to Positions of Photon Instruments

extra:
  recipe-maintainers:
    - hhslepicka
    - klauer
    - ZLLentz
